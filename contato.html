<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato Barbearia Alura</title>

    <link rel="stylesheet" href="_css/reset.css">
    <link rel="stylesheet" href="_css/style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="_img/logo.png" alt="Logotipo da Barbearia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

   <main>
        <form action="">
            <label  for="nomesobrenome">Nome e Sobrenome</label>
            <input class="input-padrao" type="text" id="nomesobrenome" required>

            <label for="email">E-mail</label>
            <input class="input-padrao" type="email" id="email" placeholder="seusemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input class="input-padrao" type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao"  name="mensagem" id="" cols="70" rows="10" required></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">
                    E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="telefone">
                    Telefone</label>
                
                <label for="radio-whatsapp"><input checked type="radio" value="radio-whatsapp" name="contato" id="radio-whatsapp">
                    Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>


            <label for=""> <input  type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>


            <input class="enviar" type="submit" value="Enviar Formulário">



        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>

                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>

   </main>

    <footer>
        <img src="_img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>


</body>
</html>
